<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{pregunta.texto_pregunta}}</h1>
    {% if mensaje_error %}
    <p><strong>{{mensaje_error}}</strong></p>
    {% endif %}
    <form action="{%url 'formulario:votar' pregunta.id%}" method="post">
        {%csrf_token%}
        {% for alternativa in pregunta.alternativa_set.all%}
        <input type="radio" name="alternativa" id="alternativa{{forloop.counter}}" value="{{alternativa.id}}">
        <label for="alternativa{{forloop.counter}}">{{alternativa.texto_alternativa}}</label>
        {%endfor%}
        <input type="submit" value="Votar">
    </form>
</body>
</html>
